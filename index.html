<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows 11</title>
</head>

<body>
    <div class="video">
        <video autoplay muted id="vid">
            <source src="video.webm" type="video/webm">
        </video>
    </div>

    <div id="taskbg"></div>

    <div class="winlogo">
        <img src="winlogo.png" alt="">
    </div>

    <div class="vscodelogo">
        <a href="https://code.visualstudio.com/" target="blank">
            <img src="vscodelogo.png" alt="">
        </a>
    </div>

    <div class="edgelogo">
        <a href="https://www.bing.com/" target="_blank">
            <img src="edgelogo.png" alt="">
        </a>
    </div>

    <div class="googlelogo">
        <a href="https://www.google.com/" target="_blank">
            <img src="googleicon.png" alt="" width="20%" height="20%">
        </a>
    </div>

    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>

    <div class="clocklogo">
        <img src="clockimg.png" alt="" width="5.5%">
    </div>

    <div class="newdate"></div>
    <div class="day"></div>

</body>
<script src="script.js"></script>

</html>
